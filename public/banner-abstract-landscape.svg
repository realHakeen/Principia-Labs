<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500">
  <rect width="1500" height="500" fill="black"/>
  
  <g transform="translate(0, 500) scale(1, -1)">
    <!-- Base Layer -->
    <rect x="0" y="0" width="1500" height="10" fill="white" opacity="0.1"/>
    
    <!-- Building Block 1 -->
    <rect x="100" y="0" width="100" height="150" fill="white" opacity="0.8"/>
    <rect x="100" y="160" width="100" height="50" fill="white" opacity="0.3"/>
    
    <!-- Building Block 2 -->
    <rect x="250" y="0" width="80" height="250" fill="white" opacity="0.6"/>
    <rect x="250" y="260" width="80" height="30" fill="white" opacity="0.2"/>
    
    <!-- Building Block 3 (Low wide) -->
    <rect x="400" y="0" width="200" height="80" fill="white" opacity="0.4"/>
    <rect x="450" y="90" width="100" height="40" fill="white" opacity="0.2"/>
    
    <!-- Building Block 4 (Tall thin) -->
    <rect x="700" y="0" width="40" height="350" fill="white" opacity="0.9"/>
    
    <!-- Building Block 5 -->
    <rect x="800" y="0" width="150" height="180" fill="white" opacity="0.5"/>
    <rect x="800" y="190" width="50" height="50" fill="white" opacity="0.3"/>
    <rect x="900" y="190" width="50" height="50" fill="white" opacity="0.3"/>
    
    <!-- Building Block 6 -->
    <rect x="1050" y="0" width="120" height="220" fill="white" opacity="0.7"/>
    
    <!-- Building Block 7 -->
    <rect x="1250" y="0" width="200" height="100" fill="white" opacity="0.4"/>
    <rect x="1300" y="110" width="100" height="80" fill="white" opacity="0.2"/>
  </g>
  
  <!-- "Moon" / Source -->
  <rect x="1350" y="50" width="60" height="60" fill="white"/>
</svg>



