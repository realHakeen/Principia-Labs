<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500">
  <rect width="1500" height="500" fill="black"/>
  
  <!-- Large Abstract Shapes (Deconstructed Logo feel) -->
  <!-- Bottom Left Cluster -->
  <g transform="translate(100, 300)">
    <rect x="0" y="0" width="80" height="80" fill="white" opacity="0.9"/>
    <rect x="90" y="0" width="80" height="80" fill="white" opacity="0.5"/>
    <rect x="0" y="90" width="80" height="80" fill="white" opacity="0.7"/>
    <!-- Missing block at 90,90 -->
    <rect x="180" y="90" width="80" height="80" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Top Right Cluster -->
  <g transform="translate(1100, 50)">
    <rect x="0" y="90" width="60" height="60" fill="white" opacity="0.4"/>
    <rect x="70" y="90" width="60" height="60" fill="white" opacity="0.8"/>
    <rect x="140" y="90" width="60" height="60" fill="white" opacity="0.2"/>
    
    <rect x="70" y="160" width="60" height="60" fill="white" opacity="0.6"/>
    <rect x="140" y="160" width="60" height="60" fill="white" opacity="0.9"/>
    
    <rect x="140" y="230" width="60" height="60" fill="white" opacity="0.5"/>
  </g>
  
  <!-- Center Floating Elements -->
  <rect x="600" y="150" width="40" height="40" fill="white" opacity="0.1"/>
  <rect x="650" y="200" width="40" height="40" fill="white" opacity="0.15"/>
  <rect x="750" y="350" width="40" height="40" fill="white" opacity="0.05"/>
  <rect x="800" y="100" width="20" height="20" fill="white" opacity="0.8"/>
</svg>

